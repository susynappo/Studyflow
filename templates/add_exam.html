{% extends "index.html" %}

{% block content %}
<div class="flex justify-center mt-12">
    <form method="POST"
          class="bg-white p-6 rounded-xl shadow-md w-full max-w-md space-y-4 animate-fade-in">

        <h2 class="text-2xl font-bold text-center mb-4">
            Aggiungi esame ðŸ“˜
        </h2>

        <div>
            <label class="text-sm text-gray-600">Nome esame</label>
            <input type="text" name="name" required
                   class="w-full mt-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label class="text-sm text-gray-600">CFU</label>
            <input type="number" name="cfu" min="1" required
                   class="w-full mt-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label class="text-sm text-gray-600">DifficoltÃ </label>
            <select name="difficulty" required
                    class="w-full mt-1 border rounded-lg px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="1">Facile</option>
                <option value="2">Media</option>
                <option value="3">Difficile</option>
            </select>
        </div>

        <div>
            <label class="text-sm text-gray-600">Data esame</label>
            <input type="date" name="exam_date" required
                   class="w-full mt-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <input type="hidden" name="progress" value="0">

        <button type="submit"
                class="w-full mt-4 bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
            Aggiungi esame
        </button>
    </form>
</div>
{% endblock %}
